<div>
  <ion-list>
      <ion-list-header>
          <ion-avatar item-start>
              <img src="http://res.cloudinary.com/soccerkik/image/upload/v{{user.imageVersion}}/{{user.userImage}}">
          </ion-avatar>
          <p class="username">Account</p>
          <p>{{user.email}}</p>
      </ion-list-header>
  </ion-list>

  <ion-list no-border>
      General
      <ion-item *ngFor="let btn of buttonsArray">
          <ion-icon name="{{btn.icon}}" item-start></ion-icon>
          <ion-label>{{btn.name}}</ion-label>
          <button item-end clear ion-button color="primary" (click)="accountPage(btn)">
      View
    </button>
      </ion-item>
  </ion-list>

  <ion-list no-border>
      Others
      <ion-item>
          <ion-icon name="arrow-dropright" item-start></ion-icon>
          <ion-label>Terms of Service</ion-label>
      </ion-item>
      <ion-item>
          <ion-icon name="arrow-dropright" item-start></ion-icon>
          <ion-label>Privacy Policy</ion-label>
      </ion-item>
      <br><br>
      <ion-item>
          <ion-icon name='power' item-start></ion-icon>
          <button ion-button clear (click)="logout()" item-start>
      Logout
    </button>
      </ion-item>
  </ion-list>
</div>
