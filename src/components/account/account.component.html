<ion-list>
  <ion-list-header>
    <ion-avatar item-start>
      <img src="http://placehold.it/10x10">
    </ion-avatar>
    <p class="username">Account</p>
    <p>{{user.email}}</p>
  </ion-list-header>
</ion-list>

<ion-list no-border>
  <ion-list-header class="listheader">
    General
  </ion-list-header>
  <ion-item *ngFor="let btn of buttonsArray">
    <ion-icon name="{{btn.icon}}" item-start></ion-icon>
    <ion-label>{{btn.name}}</ion-label>
    <button item-end clear ion-button color="primary" (click)="accountPage(btn)">
      View
    </button>
  </ion-item>
</ion-list>

<ion-list no-border>
  <ion-list-header class="listheader">
    Other
  </ion-list-header>
  <ion-item>
    <ion-label>Terms of Service</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Privacy Policy</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name='power' item-start></ion-icon>
    <button ion-button (click)="logout()" item-end>
      Logout
    </button>
  </ion-item>
</ion-list>
