<form (ngSubmit)="onSubmit()">
    <div class="appForm">
      <ion-label color="primary" stacked>Fullname</ion-label>
      <ion-item>
        <ion-input type="text" [(ngModel)]="fullname" name="fullname" value="{{fullname}}"></ion-input>
      </ion-item>

      <ion-label color="primary" stacked>Country</ion-label>
      <ion-item>
        <ion-input type="text" [(ngModel)]="country" name="country" value="{{country}}"></ion-input>
      </ion-item>
      
      <ion-label color="primary" stacked>
        <span class="mantra">
          Mantra&nbsp; (<span id="charLeft"></span>&nbsp; characters remaining)
        </span>
      </ion-label>
      <ion-item text-wrap>
        <ion-input type="text" [(ngModel)]="mantra" name="mantra" value="{{mantra}}" (keyup)="checkLength()" text-wrap></ion-input>
      </ion-item>
      
      <ion-label color="primary" stacked>Your Favorite Team</ion-label>
      <ion-item>
        <ion-select [(ngModel)]="club" [ngModelOptions]="{standalone: true}">
            <ion-option>Select Favorite Team</ion-option>
          <ion-option *ngFor="let room of rooms" [value]="room.name">{{room.name}}</ion-option>
        </ion-select>
      </ion-item>

        <ion-label color="primary" stacked >Gender</ion-label>
        <ion-row radio-group [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" class="genderRow">
          <ion-col col-6>
            <ion-item no-lines>
              <ion-label>Male</ion-label>
              <ion-radio class="gender" name="male" value="Male" [checked]="gender === 'Male'"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item no-lines>
              <ion-label>Female</ion-label>
              <ion-radio name="female" value="Female" [checked]="gender === 'Female'"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>

        <button class="saveBtn" ion-button block color="bluecolor">Save Profile</button>
    </div>
</form>
