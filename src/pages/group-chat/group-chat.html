<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>
      {{roomName.name}}
    </ion-title>
    
  </ion-navbar>
  <button ion-button (click)="groupMenu()">
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>


<ion-content class="chat-box">
  <!-- <group-message></group-message> -->

  <ion-list no-lines>
      <ion-item *ngFor="let message of msgArray" class="chatItem">
        <ion-avatar item-left>
          <img src="http://placehold.it/30x30">
        </ion-avatar>
        <h2 class="senderName">{{ message.from }}</h2>
        <p class="sender-class">{{message.text}}</p>
        <!-- <p class="receiver-class" *ngIf="userData.user.username != msg.from">{{msg.text}}</p> -->
      </ion-item>
  </ion-list>

</ion-content>
