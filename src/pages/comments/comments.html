<ion-header class="pro_header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Comments</ion-title>


    <ion-buttons end>
      <button class="viewPost" clear (click)="viewPost()">
        View Post
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item class="addImg">
            <ion-textarea [(ngModel)]="comment" class="message" placeholder="Write Comment"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <button class="addComment" ion-button block (click)="sendComment()">
              Add Comment
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding-horizontal>
      <ion-row>
        <ion-list>
          <ion-item *ngFor="let com of commentsArray" class="postItem">
            <ion-avatar item-left>
              <img 
              src="http://res.cloudinary.com/soccerkik/image/upload/v{{com.id.imageVersion}}/{{com.id.userImage}}">
            </ion-avatar>
            <h2 class="username">
              {{ com.id.username}}
            </h2>
            <p class="postTime">
                {{GetPostTime(com.createdAt)}}
            </p>
            <p class="comment" text-wrap>
              {{com.comment}}
            </p>
          </ion-item>
        </ion-list>
    </ion-row>
  </ion-grid>

</ion-content>
