<ion-content padding class="transparent-header">
    <ion-header>
      <ion-navbar>
      </ion-navbar>
    </ion-header>
    <img class="logo" src="assets/imgs/logo-instagram.png" />
    <div padding>
      <ion-item>
        <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
      </ion-item>
      <button ion-button block outline (click)="RegisterUser()" class="login-button">Register</button>
    </div>
    <div class="strike">
      <span>OR</span>
    </div>
    <button ion-button block clear color="light" class="login-button" (click)="LoginPage()">
      <ion-icon name="log-in"></ion-icon> Login here
    </button>
  </ion-content>
