<ion-content padding>
    <ion-card style="margin: 0px; border: none !important; width: 100%;" padding>
      <img src="http://placehold.it/10x10"  style="width:50%; margin: auto; padding:20px;"/>
    </ion-card>
  
    <ion-list padding>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>

      <button ion-button block color="bluecolor" (click)="LoginUser()">Login</button>
      <button ion-button clear block color="bluecolor" (click)="RegisterPage()">Register New Account</button>
      <button ion-button clear block color="bluecolor">Forgot Password?</button>
    </ion-list>
  
    
</ion-content>
