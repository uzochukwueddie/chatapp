<ion-content padding class="transparent-header">
    <ion-header>
      <ion-navbar>
      </ion-navbar>
    </ion-header>
    <img class="logo" src="assets/imgs/logo-instagram.png" />
    <div padding>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
      <button ion-button block outline (click)="LoginUser()" class="login-button">Login</button>
    </div>
    <div class="strike">
      <span>OR</span>
    </div>
    <button ion-button block clear color="light" class="login-button" (click)="RegisterPage()">
      Sign Up 
    </button>
    <button ion-button block clear class="forgot-btn" (click)="forgotPassword()">
      Forgot password?
    </button>
</ion-content>
