<ion-content padding class="transparent-header">
    <ion-header>
      <ion-navbar>
      </ion-navbar>
    </ion-header>
    <div class="logo">
      <img src="assets/imgs/logo.png">
    </div>
    <div padding class="appForm" margin-bottom>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Enter signup email"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block outline (click)="getCode()" class="login-button">Get Code</button>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="resetPage()">
      <span>Have the token? <strong>Reset password</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
