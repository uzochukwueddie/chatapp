<ion-header class="pro_header">
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onChangePassword()">
    <div class="appForm">
      <ion-label color="primary" stacked>New Password</ion-label>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-label color="primary" stacked>Confirm Password</ion-label>
      <ion-item>
        <ion-input type="password" [(ngModel)]="cpassword" name="cpassword"></ion-input>
      </ion-item>

      <button class="passChange" ion-button block color="bluecolor">Change Password</button>
    </div>
  </form>
</ion-content>
