<ion-content class="sign" padding>
    <div ion-fixed padding class="appForm" margin-bottom style="position: absolute !important;top:0%;bottom: 0%;left:0;margin-bottom: 1% !important">
        <ion-header no-border>
            <ion-navbar>
                    <img src="assets/imgs/newtitle.png" style="display:inline-block" />
            </ion-navbar>
        </ion-header>

      <h2 class="emailInput">{{email}}</h2>
      <ion-list style="margin-top: 45% !important;">
          <ion-item style="position: relative !important;">
              <ion-icon name="ios-key-outline" item-left></ion-icon>
              <ion-input class="inpt-field" style=" font-size: 18px !important" type="text" [(ngModel)]="token" placeholder="Token" clearInput></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="ios-lock-outline" item-left></ion-icon>
              <ion-input type="password" [(ngModel)]="password" placeholder="New Password" clearInput></ion-input>
          </ion-item>

          <button ion-button block class="login-button" margin-vertical (click)="resetPassword()">Reset Password</button>

          <p class="forgot" >
            <button (click)="getToken()" ion-button clear color="color3">
                Get new token
            </button>
          </p>
      </ion-list>
    </div>
</ion-content>
