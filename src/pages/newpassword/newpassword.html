<ion-content padding class="transparent-header">
    <ion-header no-border>
      <ion-navbar>
      </ion-navbar>
    </ion-header>
    <div class="logo">
      <img src="assets/imgs/logo.png">
    </div>
    <div padding class="appForm" margin-bottom>
      <h2 class="emailInput">{{email}}</h2>
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="token" placeholder="Token"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="New Password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block outline (click)="resetPassword()" class="login-button">Reset Password</button>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="getToken()">
      <span>Invalid Token? <strong>Get new token</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
