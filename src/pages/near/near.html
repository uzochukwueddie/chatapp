<ion-header>

  <ion-navbar>
    <ion-title>NearBy Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item class="noResultItem" *ngIf="nearByArray.length <= 0">
      <h2 class="noResult">No nearby user yet.</h2>
    </ion-item>
  </ion-list>
  <div class="pins">
    <ion-card class="pin" *ngFor="let user of nearByArray">
      <button (click)="userProfile(user)" class="pinBtn">
        <img class="userImage" src="http://res.cloudinary.com/soccerkik/image/upload/v{{user.imageVersion}}/{{user.userImage}}">
        <ion-item>
          <small>{{user.username}}</small>
          <p><small>{{distance(userData.coords.latitude, userData.coords.longitude, user.coords.latitude, user.coords.longitude)}} miles</small></p>
        </ion-item>
      </button>
    </ion-card>
  </div>

</ion-content>
