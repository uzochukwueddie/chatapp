<ion-header class="pro_header">
  <ion-navbar>
    <ion-title>NearBy Users</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-spinner *ngIf="!isComplete"></ion-spinner>

  <div class="group">
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-lg-3 col-xl-2 class="created_group"
          *ngFor="let user of nearByArray" (click)="userProfile(user)">
            <div class="container">
              <div class="imgs">
                <img class="imgBg online" src="http://res.cloudinary.com/soccerkik/image/upload/v{{user.imageVersion}}/{{user.userImage}}">
              </div>
              <p ion-text color="dark">{{user.username}}</p>
              <p ion-text color="dark">
                {{distance(userData.coords.latitude, userData.coords.longitude, user.coords.latitude, user.coords.longitude)}} miles
              </p>
            </div>
          </ion-col>
          

          
        </ion-row>
      </ion-grid>
    </div>


</ion-content>
