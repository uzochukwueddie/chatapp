<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Soccerkik</ion-title>
    </ion-navbar>  
</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let room of rooms" (click)="GroupChatPage(room)">
          <ion-avatar item-start>
            <img src="http://placehold.it/50x50">
          </ion-avatar>
          <h2>{{room.name}}</h2>
          <p>
            <!-- {{room.fans.length}}/{{room.fans.length}} <ion-icon name="heart"></ion-icon>{{ room.fans.length }} -->
          </p>
      </button>
    </ion-list>
</ion-content>
