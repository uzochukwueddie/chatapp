<ion-header class="pro_header">
  <ion-navbar>
    <ion-title>Add Post</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item class="addImg">
            <ion-textarea [(ngModel)]="message" class="message" placeholder="Write Mesaage..."></ion-textarea>
          </ion-item>
          
        </ion-col>
        <ion-col col-12>
          <button class="imgBtn" ion-button item-start (click)="addImageToPost()">
            Add Image
          </button>
          <button class="addPost" ion-button block (click)="AddMessage()">
            Post Message
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item style="width:100%; margin-top: 10px;" *ngIf="image">
        <img style="margin: 0 auto !important; text-align: center !important" width="150px" height="150px" src="{{image}}">
    </ion-item>

</ion-content>
