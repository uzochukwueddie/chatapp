<ion-header>
  <ion-navbar>
    <ion-title>Add a Post</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-textarea [(ngModel)]="message" class="message" placeholder="Write Mesaage..."></ion-textarea>
        </ion-col>
        <ion-col col-12>
          <button class="addPost" ion-button block ion-button (click)="AddMessage()">
            Post Message
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
