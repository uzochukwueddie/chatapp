
<ion-header>

  <ion-navbar>
    <ion-title>Notifcations</ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-avatar item-start>
          <img src="http://res.cloudinary.com/soccerkik/image/upload/v{{friend.senderId.imageVersion}}/{{friend.senderId.userImage}}">
      </ion-avatar>
      <h2>{{friend.username}}</h2>
      <button ion-button class="accept" (click)="acceptRequest(friend)" color="blue-color">
        Accept
      </button>
      <button ion-button color="danger" (click)="cancelRequest(friend)" color="danger">
        Cancel
      </button>
    </ion-item>
  </ion-list>
</ion-content>
