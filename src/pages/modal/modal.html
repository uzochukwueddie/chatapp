
<ion-header>

  <ion-navbar>
    <ion-title>ModalPage</ion-title>

    <button ion-button block (click)="closeModal()">Close Modal</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-avatar item-start>
          <img src="http://placehold.it/50x50">
      </ion-avatar>
      <h2>{{friend.username}}</h2>
      <button ion-button (click)="acceptRequest(friend)">
        Accept
      </button>
      <button ion-button color="danger" (click)="cancelRequest(friend)">
        Cancel
      </button>
    </ion-item>
  </ion-list>
</ion-content>
